<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  <main class="container">
    <section class="box box-1 flex">
      <div class="fylo-img">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="flex">
        <div>
          <img src="./images/icon-document.svg" alt="docoment">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div>
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </section>
    <section class="box box-2">
      <h1 class="box-2-number flex">
        <span class="box-2-number-bold">
          185
        </span>
        <span class="box-2-number-not-bold">
          GB Left
        </span>
       
      </h1>
      <p class="box-2-info">Youâ€™ve used
        <span class="box-2-info-bold">
           815 GB
        </span>
        of your storage
      </p>
      <div class="bar">
        <div class="bar-linear ">
          <div class="bar-circle">

          </div>
        </div>
      </div>
      <div class="flex">
        <p>
          0 GB
        </p>
        <p>
          1000 GB
        </p>
      </div>
    </section>
  </main>
</body>
</html>
